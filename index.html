<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <meta name="author" content="Tiago JosÃ©">
  <meta name="description" content="Status preiew page">
  <meta name="keywords" content="Status Preview Page">

</head>

<body>

  <main>

    <section class="card">
      <header class="card__header">
        <picture>
          <source media="(min-width: 1024px)" srcset="./images/image-header-desktop.jpg">
          <img class="card__banner" src="./images/image-header-mobile.jpg" alt="Pessoas trabalhando">
        </picture>
      </header>

      <div class="card__content">

        <h1 class="card__title">Get <strong>insights</strong> that help your business grow.</h1>

        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>

        <footer class="card__footer">
          <p class="card__stat">
            <strong>10k+</strong>
            <sub>companies</sub>
          </p>
          <p class="card__stat">
            <strong>314</strong> 
            <sub>templates</sub>
          </p>
          <p class="card__stat">
            <strong>12M+</strong>
            <sub>queries</sub>
          </p>
        </footer>
      </div>

    </section>

  </main>



</body>

</html>
